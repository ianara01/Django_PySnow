<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu List</title>
</head>
<body>
    <h1>{{cafe_name}} Caf√© Menu List</h1>
    <a href="{% url 'cafe:manager_home' %}">Home</a>"
    <ul>
        {% for menu in menus_to_page %}
            <li>
                <a href="{% url 'cafe:menu_detail' menu.id %}">{{menu.menu_name}} : {{menu.menu_price}}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'cafe:menu_add' %}">Add a new item(s)</a>
    <a href="{% url 'cafe:manager_home' %}">Home</a>
</body>
</html>
